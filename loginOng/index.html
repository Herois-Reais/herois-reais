<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Formulário de Login</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <a href="../index.html">
                <img src="./img/isologoHeroisReais3D.png" alt="Logo do Projeto Heróis Reais">
            </a>
        </div>
        <div class="form">
            <form action="#" id="formLoginOng">
                <button type="button" class="btnVoltar">
                    <a href="../Cadastro_ONG/index.html">
                        <i class="fa-solid fa-angle-left"></i>
                    </a>
                </button>
                
                <div class="form-header">
                    <div class="title">
                        <h1>Bem vindo(a) de volta!</h1>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail ou Cnpj</label>
                        <input id="email" type="text" name="firstname" placeholder="Digite e-mail ou CNPJ" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="current-password" name="password" placeholder="Digite sua senha" required maxlength="8">
                    </div>

                </div>

                <div class="entrar-button">
                    <button id="btnEntrarOng" type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./js/verificarLogin.js"></script>
</body>

</html>
