<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuário</title>
    <link rel="shortcut icon" href="../imgs/isologoHeroisReias.png" type="image/x-icon">
   <link rel="stylesheet" href="./css/historico.css">
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9716f3df53.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="modal-overlay" id="modalHistorico">

  <div class="modal-content">

    <button class="close-modal">
      <img src="../imgs/Group.png" alt="Exluir perfil">
    </button>

    <div class="historico-wrapper">

      <!-- Lado Esquerdo -->
      <div class="left-panel">
        <h1>Histórico de boas ações</h1>

        <div class="table">
          <div class="col">
            <h3>Data</h3>
            <p>28/10/2025</p>
          </div>

          <div class="col">
            <h3>Ação realizada</h3>
            <p>Participou de uma ação voluntária como organizador em um evento da ONG X sobre a festa para idosos</p>
          </div>

          <div class="col">
            <h3>ONG ajudada</h3>
            <p>ONG X</p>
          </div>
        </div>
      </div>

      <!-- Lado Direito -->
      <div class="right-panel">
        <label for="imageUpload" class="cardImagemPerfil">
            <input type="file" class="inputImg" id="imageUpload" accept="image/*">

            <img id="imgSubida" src="" class="imagemPerfil">
            <span class="textUpload">Adicionar imagem de perfil</span>
        </label>

        <p class="points">Pontos totais: 100</p>

        <form class="profile-form" id="formInfoUsu">
          <input type="text" placeholder="Ametista Faceta-5 Corte-8XM" required id="inputNomeUsu">
          <input type="email" placeholder="ametista@gmail.com" required id="inputEmailUsu">
          <input type="current-password" placeholder="********" maxlength="8" required id="inputSenhaUsu">
          <input type="number" placeholder="00000-000" required id="inputCepUsu">
          <button class="btn-save" id="btnSalvarAlteracoesUsu">Salvar alteração</button>
        </form>
      </div>

    </div>
  </div>
</div>

<div class="confirm-overlay" id="confirmOverlay">
  <div class="confirm-box">
      <p>Deseja realmente deletar a conta?</p>
      <div class="confirm-buttons">
          <button id="confirmYes">Sim</button>
          <button id="confirmNo">Não</button>
      </div>
  </div>
</div>

<script type="module" src="./js/adicionarDadosUsu.js"></script>
<script type="module" src="./js/historico.js"></script>
</body>
</html>
