<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Formulário de cadastro de ONG</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <button type="button" class="btnVoltar">
                <a href="../loginUsuario/index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </button>
            <a href="../index.html">
                <img src="./img/isologoHeroisReais3D.png" alt="Logo do Projeto Heróis Reais">
            </a>
        </div>
        <div class="form">
            <form action="#" id="formCadastroOng">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button class="btnEntrar">
                            <a href="../loginOng/index.html">Possui uma conta? Entrar</a>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Razão Social</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite a razão Social" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">CNPJ</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required maxlength="14" minlength="14">
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required maxlength="11">
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required maxlength="8">
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required maxlength="8">
                    </div>

                    <div class="field">
                        <div class="control checkbox-termos">
                            <label class="checkbox">
                                <input type="checkbox" id="inputTermos" required>
                                <span class="has-text-weight-bold texto-termos">
                                    Concordo com os <a href="../OngPoliticaPrivacidade/ongTermos.html" class="termos-link">termos de uso</a> e 
                                    <a href="../OngPoliticaPrivacidade/ongTermos.html" class="termos-link">Política de privacidade</a>
                                </span>
                            </label>
                        </div>
                        <span class="help is-danger" id="erroTermos"></span>
                    </div>

             

                <div class="continue-button">
                    <button id="btnCriarContaOng" type="submit">Continuar</button>
                </div>

                
            </form>
        </div>
    </div>

    <script type="module" src="./js/cadastroOng.js"></script>
</body>

</html>
