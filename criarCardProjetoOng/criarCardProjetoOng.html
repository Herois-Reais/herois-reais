<!DOCTYPE html>
    <html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar card</title>
        <!-- ADICIONANDO O ÍCONE AO LADO DO TILTE -->
        <link rel="shortcut icon" href="./icones/listCard.svg" type="image/x-icon">

        <!-- IMPORTANDO OS ÍCONES -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- IMPORTANDO O FRAMEWORK BULMA -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">

        <!-- IMPORTANDO O CSS -->
        <link rel="stylesheet" href="./css/estiloCriarCardProjetoOng.css">
        <link rel="stylesheet" href="./css/ResponsiveEstiloCriarCardProjetoOng.css">
    </head>

    <body>
        <div class="containerAll">
            <!-- BOTÃO DE VOLTAR E O TÍTULO -->
            <header>
                <button class="button btnVoltarHomeOng">
                    <a href="../homeOng/homeOng.html" target="_self" rel="noopener noreferrer">
                        <i class="fa-solid fa-angle-left"></i>
                    </a>
                </button>
                <h2>Crie e peça ajuda aos nossos heróis!</h2>
            </header> <!-- FIM - BOTÃO DE VOLTAR E O TÍTULO -->

            <!-- CARD PARA PODER CRIAR O CARD DE PROJETO DA ONG -->
            <main class="card mainContent">

                <!-- CONTAINER PARA PEGAR AS INFORMAÇÕES DO CARD -->
                <div class="card cardContainer">

                    <!-- CAMPO PARA PEGAR A IMAGEM E COLOCAR A DESCRIÇÃO -->
                    <div class="card cardImgDescricao">
                        <label for="imageUpload" class="cardImg">
                            <input type="file" class="inputImg" id="imageUpload" accept="image/*" required>
                            
                            <img id="imgSubida" src="" alt="Prévia da Imagem de capa">
                            <span class="textUpload">Adicionar imagem de capa</span>
                        </label>

                        <div class="cardDescricao">
                            <textarea name="cardTextDescricao" id="cardTextDescricao" class="cardTextDescricao"
                                placeholder="Breve descrição:" required></textarea>
                        </div>
                    </div> <!-- FIM - CAMPO PARA PEGAR A IMAGEM E COLOCAR A DESCRIÇÃO -->

                    <!-- CAMPO DAS INPUTS -->
                    
                    <form action="" class="card cardForm">
                        <div class="card cardInputs">
                            <label class="labelInput" for="inputTitulo">
                                <span class="textInput">Título: </span>
                                <input type="text" class="input inputs" placeholder="Ex.: Mãos da amizade" id="inputTitulo" required>
                            </label>
                            
                            <label for="inputData" class="labelInput">
                                <span class="textInput">Data: </span>
                                <input type="date" class="input inputs" id="inputData" required>
                            </label>
                            
                            <label for="inputDuracao" class="labelInput">
                                <span class="textInput">Duração:</span>
                                <input type="text" class="input inputs" placeholder="Ex.: 5h, 2 dias, 3 sábados" id="inputDuracao" required>
                            </label>
                            
                            <label for="inputTempoDescanso" class="labelInput">
                                <span class="textInput">Tempo para descanso:</span>
                                <input type="text" class="input inputs" placeholder="Ex.: 30min, 1h" id="inputTempoDescanso" required>
                            </label>
                            
                            <label for="inputQtdVoluntarios" class="labelInput">
                                <span class="textInput">Quantidade de voluntários: </span>
                                <input type="number" class="input inputs" placeholder="Ex.: 10, 30" id="inputQtdVoluntarios" required>
                            </label>
                            
                            <label for="inputTipoDoacao" class="labelInput">
                                <span class="textInput">Tipo de doação: </span>
                                <input type="text" class="input inputs" placeholder="Ex.: Tempo, Brinquedos, Roupas" id="inputTipoDoacao" required>
                            </label>

                            <label for="inputQtdItensDoados" class="labelInput">
                                <span class="textInput">Quantidade dos itens para doarem:</span>
                                <input type="text" class="input inputs" placeholder="Ex.: 10 bonecas, somente o tempo de serviço" id="inputQtdItensDoados" required>
                            </label>
                            
                            <label for="inputBeneficios" class="labelInput">
                                <span class="textInput">Benefícios para os doares: </span>
                                <input type="text" class="input inputs" placeholder="Ex.: Certificado, Brindes, Curso exclusivo" id="inputBeneficios" required>
                            </label>

                            <label for="" class="labelInput">
                                <span class="textInput">Seção do card:</span>
                                <select name="" id="selectObjetivoCard" class="inputs input">
                                    <option value="vazio"></option>
                                    <option value="selectCampanha">Campanha</option>
                                    <option value="selectVolutariado">Voluntariado</option>
                                    <option value="selectDoacao">Doação</option>
                                </select>
                            </label>

                        </div> <!-- FIM - CAMPO DAS INPUTS -->

                        <button type="submit" id="btnCriarCard" class="button is-medium btnCriarCard">Criar Card</button>
                    </form>
                    



                </div> <!-- FIM - CONTAINER PARA PEGAR AS INFORMAÇÕES DO CARD -->

                

            </main> <!-- FIM - CARD PARA PODER CRIAR O CARD DE PROJETO DA ONG -->
        </div>

        <script type="module" src="./js/scriptCriarCardProjetoOng.js"></script>
    </body>
</html>
