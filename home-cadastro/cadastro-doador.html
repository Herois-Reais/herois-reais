<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heróis Reais - Cadastro</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="barratopo">
        <div class="header">
            <a href="index.html" class="button is-ghost is-medium botaovoltar">
                <span class="icon is-small">
                    <i class="fas fa-arrow-left"></i>
                </span>
            </a>
        </div>
        
        <div class="direita">
            <div class="logo-topo">
                <img src="isologoHeroisReias.png" alt="Heróis Reais Logo">
            </div>
        </div>
    </div>

    <section class="hero is-fullheight fundo">
        <div class="hero-body">
            <div class="container is-fluid">
                
                <h1 class="title is-2 has-text-centered titulo-principal">
                    Seja muito bem-vindo(a)!
                </h1>

                <div class="columns is-vcentered is-centered mt-5">

                    <div class="column is-5 has-text-centered">
                        <div class="area-logo">
                            <img src="isologoHeroisReais3D (1).png" alt="Heróis Reais Logo" class="logo-principal-hero">
                        </div>
                    </div>

                    <div class="column is-5 area-formulario-cadastro">
                        <p class="title is-4 texto-titulo-formulario">
                            Criar uma conta:
                        </p>

                        <form id="cadastroForm">
                            <div class="field">
                                <div class="control">
                                    <input id="inputNome" class="input is-large campo-entrada-personalizado" type="text" placeholder="Nome:">
                                </div>
                                <span class="help is-danger" id="erro"></span>
                            </div>
                            
                            <div class="field">
                                <div class="control">
                                    <input id="inputEmail" class="input is-large campo-entrada-personalizado" type="email" placeholder="E-mail:">
                                </div>
                                <span class="help is-danger" id="erroEmail"></span>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input id="inputSenha" class="input is-large campo-entrada-personalizado" type="password" placeholder="Senha:">
                                </div>
                                <span class="help is-danger" id="erroSenha"></span>
                            </div>
                            
                            <div class="field">
                                <div class="control">
                                    <input id="inputCep" class="input is-large campo-entrada-personalizado" type="text" placeholder="CEP:">
                                </div>
                                <span class="help is-danger" id="erroCep"></span>
                            </div>
                            
                            <div class="field">
                                <div class="control checkbox-termos">
                                    <label class="checkbox">
                                        <input type="checkbox" id="inputTermos" required>
                                        <span class="has-text-weight-bold texto-termos">
                                            Concordo com os <a href="termos.html" class="termos-link">termos de uso</a> e 
                                            <a href="termos.html" class="termos-link">Política de privacidade</a>
                                        </span>
                                    </label>
                                </div>
                                <span class="help is-danger" id="erroTermos"></span>
                            </div>

                            <div class="field mt-5">
                                <div class="control">
                                    <button type="submit" class="button is-success is-large is-fullwidth botao-criar-conta">
                                        Criar conta
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script2.js"></script>
</body>
</html>
